<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <h1> Quarto exemplo </h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend> Dados pessoais </legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="3" maxlength="15" required>
            </p>
            <p>
                <label for="iemail"> Email: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel"> Telefone: </label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4,5}-[0-9]{4}$" placeholder="(xx) xxxxx-xxxx">
            </p>
        </fieldset>
        <!-- Estudar sobre RegEx no futuro-->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
