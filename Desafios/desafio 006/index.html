<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1> Tags em HTML </h1>
    <p>Passe o mouse sobre os termos e veja quais tags são usadas para cada elemento:</p>
    <ul> 
        <li> <abbr title="Use a tag <p>">Parágrafo</abbr> 
        <li> <abbr title="Use a tag <h1> até <h6>">Títulos</abbr> 
        <li> <abbr title="Use a tag <img>">Imagens</abbr> 
        <li> <abbr title="Use a tag <abbr>">Abreviações</abbr> 
        <li> <abbr title="Use a tag <code>">Códigos fonte</abbr> 
        <li> <abbr title="Use a tag <ol>">Listas numeradas</abbr> 
        <li> <abbr title="Use a tag <ul>">Listas com demarcadores</abbr> 
    </ul>
</body>
